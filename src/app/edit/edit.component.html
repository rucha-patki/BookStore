<form class="example-form" [formGroup]="bookForm">
  <div>
    <label for="id">
      Id:
    </label>
    <input matInput type="text" id="id" formControlName="id">
  </div><br>


  <div><label for="name">
      Name:
    </label>
    <input type="text" id="name" formControlName="name">
  </div><br>

  <div>
    <label for="author">
      Author
    </label>
    <input type="text" id="author" formControlName="author">
  </div> <br>

  <div>
    <label for="price">
      Price
    </label>
    <input type="text" id="price" formControlName="price">
  </div><br>

  <div>
    <button mat-raised-button (click)="onUpdate()">Update</button>
    <button mat-raised-button matSuffix  (click)="Cancel()">Cancel</button>
  </div>
</form>
